<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="codemirror.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/ayu-mirage.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Theme Variables */
    :root {
      --bg-color: #e0e5ec;
      --text-color: #2d3436;
      --primary-color: #0099ff;
      --shadow-dark: #a3b1c6;
      --shadow-light: #ffffff;
      --border-color: #d1d9e6;
    }

    [data-theme="dark"] {
      --bg-color: #1a1b1e;
      --text-color: #ffffff;
      --primary-color: #3498db;
      --shadow-dark: #252627;
      --shadow-light: #444549;
      --border-color: #2d2f34;
    }

    body {
      background: var(--bg-color);
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    /* Theme Toggle Switch */
    .theme-toggle {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-color);
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: var(--primary-color);
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider:before {
      transform: translateX(30px);
      content: "üåô";
    }

    .compiler-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 15px;
      background: var(--bg-color);
      box-shadow:
        8px 8px 15px var(--shadow-dark),
        -8px -8px 15px var(--shadow-light);
    }

    .header h1 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: calc(100vh - 140px);
    }

    .panel {
      border-radius: 15px;
      background: var(--bg-color);
      box-shadow:
        8px 8px 15px var(--shadow-dark),
        -8px -8px 15px var(--shadow-light);
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .panel-title {
      color: var(--primary-color);
      font-size: 18px;
      font-weight: 500;
    }

    .panel-actions {
      display: flex;
      gap: 15px;
    }

    .action-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: var(--bg-color);
      box-shadow:
        5px 5px 10px var(--shadow-dark),
        -5px -5px 10px var(--shadow-light);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button:active {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
    }

    .run-button {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background: var(--bg-color);
      box-shadow:
        5px 5px 10px var(--shadow-dark),
        -5px -5px 10px var(--shadow-light);
      color: var(--primary-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .run-button:active {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
    }

    .editor {
      height: calc(100% - 80px);
      padding: 20px;
      position: relative;
      background: var(--bg-color);
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
      border-radius: 15px;
      margin: 20px;
    }

    .CodeMirror {
      height: 100% !important;
      background: transparent !important;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 10px;
      color: var(--text-color);
    }

    .CodeMirror-gutters {
      background: transparent !important;
      border-right: none !important;
      box-shadow:
        5px 0px 10px -5px var(--shadow-dark),
        -5px 0px 10px -5px var(--shadow-light);
    }

    .CodeMirror-linenumber {
      color: var(--text-color) !important;
    }

    .output {
      height: calc(100% - 80px);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      background: var(--bg-color);
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
      font-family: 'Courier New', monospace;
      color: var(--text-color);
    }

    .language-icons {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .language-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: var(--bg-color);
      box-shadow:
        5px 5px 10px var(--shadow-dark),
        -5px -5px 10px var(--shadow-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .language-icon:active {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
    }
  </style>
</head>

<body>
  <div class="compiler-container">
    <div class="header">
      <h1>Compiler</h1>
      <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="main-content">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Input</span>
          <div class="panel-actions">
            <button class="action-button">üìã</button>
            <button class="action-button">üìÑ</button>
            <button class="action-button">üîÑ</button>
            <button class="run-button">Run</button>
          </div>
        </div>
        <div class="editor" id="codeEditor"></div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Output</span>
          <div class="panel-actions">
            <button class="action-button">üóëÔ∏è</button>
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </div>

  <div class="language-icons">
    <div class="language-icon">Py</div>
    <div class="language-icon">JS</div>
    <div class="language-icon">C++</div>
    <div class="language-icon">C</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
  <script>
    document.querySelector('.output').textContent = 'This is the dynamically added text.';
  </script>
  <script>
    // Initialize CodeMirror
    var editor = CodeMirror(document.getElementById("codeEditor"), {
      mode: "javascript",
      theme: "ayu-mirage",
      lineNumbers: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      indentUnit: 2,
      tabSize: 2,
      lineWrapping: true,
      value: "// Type some code ->\nconsole.log('Hello World!');\n\n// Example function\nfunction greet(name) {\n  return `Hello, ${name}!`;\n}"
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        body.setAttribute('data-theme', 'dark');
        editor.setOption('theme', 'ayu-mirage');
      } else {
        body.removeAttribute('data-theme');
        editor.setOption('theme', 'default');
      }
    });

    // Refresh editor on load
    setTimeout(() => {
      editor.refresh();
    }, 100);
  </script>


</body>

</html>
