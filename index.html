<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #e0e5ec;
      min-height: 100vh;
      padding: 20px;
    }

    .neumorphic {
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
    }

    .neumorphic-inset {
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .compiler-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
    }

    .header h1 {
      color: #0099ff;
      font-size: 24px;
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: calc(100vh - 140px);
    }

    .panel {
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #d1d9e6;
    }

    .panel-title {
      color: #0099ff;
      font-size: 18px;
      font-weight: 500;
    }

    .panel-actions {
      display: flex;
      gap: 15px;
    }

    .action-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: #e0e5ec;
      box-shadow: 
        5px 5px 10px #a3b1c6,
        -5px -5px 10px #ffffff;
      color: #666;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button:active {
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .run-button {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background: #e0e5ec;
      box-shadow: 
        5px 5px 10px #a3b1c6,
        -5px -5px 10px #ffffff;
      color: #0099ff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .run-button:active {
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .editor {
      height: calc(100% - 80px);
      padding: 20px;
      position: relative;
    }

    .code-area {
      width: 100%;
      height: 100%;
      padding: 20px 20px 20px 50px;
      border: none;
      border-radius: 15px;
      background: #e0e5ec;
      color: #2d3436;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .output {
      height: calc(100% - 80px);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
      font-family: 'Courier New', monospace;
    }

    .language-icons {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .language-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: #e0e5ec;
      box-shadow: 
        5px 5px 10px #a3b1c6,
        -5px -5px 10px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0099ff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .language-icon:active {
      box-shadow: 
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .line-numbers {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 20px 10px;
      color: #666;
      user-select: none;
      font-family: 'Courier New', monospace;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="compiler-container">
    <div class="header">
      <h1>Compiler</h1>
      <div class="theme-toggle"></div>
    </div>
    
    <div class="main-content">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Input</span>
          <div class="panel-actions">
            <button class="action-button">üìã</button>
            <button class="action-button">üìÑ</button>
            <button class="action-button">üîÑ</button>
            <button class="run-button">Run</button>
          </div>
        </div>
        <div class="editor">
          <div class="line-numbers">
            1<br>2<br>3<br>4<br>5
          </div>
          <textarea class="code-area" placeholder="// Type some code ->">console.log("Hello World!");</textarea>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Output</span>
          <div class="panel-actions">
            <button class="action-button">üóëÔ∏è</button>
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </div>

  <div class="language-icons">
    <div class="language-icon">Py</div>
    <div class="language-icon">C++</div>
    <div class="language-icon">Java</div>
    <div class="language-icon">C</div>
  </div>
</body>
</html>
