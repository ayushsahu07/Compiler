<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #181818;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .neumorphic {
      border-radius: 15px;
      background: #202020;
      box-shadow:
        8px 8px 15px #101010,
        -8px -8px 15px #303030;
    }

    .neumorphic-inset {
      border-radius: 15px;
      background: #202020;
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
    }

    .compiler-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #202020;
      border-radius: 15px;
    }

    .header h1 {
      color: #00bfff;
      font-size: 24px;
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: calc(100vh - 140px);
    }

    /* New panel classes with neon and rotating effect */
    .panel-input,
    .panel-output {
      position: relative;
      border-radius: 15px;
      background: #202020;
      box-shadow:
        8px 8px 15px #101010,
        -8px -8px 15px #303030;
      overflow: hidden;
      animation: rotateEffect 10s infinite linear;
    }

    .panel-input {
      border: 1px solid #00bfff;
      animation: neonBorderInput 10s ease-in-out infinite alternate;
    }

    .panel-output {
      border: 1px solid #ff007f;
      animation: neonBorderOutput 10s ease-in-out infinite alternate;
    }

    @keyframes neonBorderInput {
      0% {
        box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
      }

      50% {
        box-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
      }

      100% {
        box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
      }
    }

    @keyframes neonBorderOutput {
      0% {
        box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
      }

      50% {
        box-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff007f;
      }

      100% {
        box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
      }
    }

    @keyframes rotateEffect {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #303030;
    }

    .panel-title {
      color: #00bfff;
      font-size: 18px;
      font-weight: 500;
    }

    .panel-actions {
      display: flex;
      gap: 15px;
    }

    .action-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: #202020;
      box-shadow:
        5px 5px 10px #101010,
        -5px -5px 10px #303030;
      color: #aaaaaa;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button:active {
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
    }

    .run-button {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background: #202020;
      box-shadow:
        5px 5px 10px #101010,
        -5px -5px 10px #303030;
      color: #00bfff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .run-button:active {
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
    }

    .editor {
      height: calc(100% - 80px);
      padding: 20px;
      position: relative;
    }

    .code-area {
      width: 100%;
      height: 100%;
      padding: 20px 20px 20px 50px;
      border: none;
      border-radius: 15px;
      background: #202020;
      color: #eeeeee;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
    }

    .output {
      height: calc(100% - 80px);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      background: #202020;
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
      font-family: 'Courier New', monospace;
      color: #ffffff;
    }

    .language-icons {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .language-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: #202020;
      box-shadow:
        5px 5px 10px #101010,
        -5px -5px 10px #303030;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00bfff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .language-icon:active {
      box-shadow:
        inset 5px 5px 10px #101010,
        inset -5px -5px 10px #303030;
    }

    .line-numbers {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 20px 10px;
      color: #aaaaaa;
      user-select: none;
      font-family: 'Courier New', monospace;
      z-index: 1;
    }

    .outer-header {
      background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
      padding: 4px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="compiler-container">
    <div class="outer-header">
      <div class="header">
        <h1>Compiler</h1>
        <div class="theme-toggle"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="panel-input">
        <div class="panel-header">
          <span class="panel-title">Input</span>
          <div class="panel-actions">
            <button class="action-button">üìã</button>
            <button class="action-button">üìÑ</button>
            <button class="action-button">üîÑ</button>
            <button class="run-button">Run</button>
          </div>
        </div>
        <div class="editor">
          <div class="line-numbers">
            1<br>2<br>3<br>4<br>5
          </div>
          <textarea class="code-area" placeholder="// Type some code ->">console.log("Hello World!");</textarea>
        </div>
      </div>

      <div class="panel-output">
        <div class="panel-header">
          <span class="panel-title">Output</span>
          <div class="panel-actions">
            <button class="action-button">üóëÔ∏è</button>
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </div>

  <div class="language-icons">
    <div class="language-icon">Py</div>
    <div class="language-icon">JS</div>
    <div class="language-icon">C</div>
  </div>
</body>

</html>
