<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="compiler-container">
    <div class="header">
      <h1>Compiler</h1>
      <div class="theme-toggle">
        <div class="switch-container" onclick="toggleTheme()">
          <div class="switch-circle"></div>
          <div class="switch-label light">Light</div>
          <div class="switch-label dark">Dark</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Input</span>
          <div class="panel-actions">
            <button class="action-button">📋</button>
            <button class="action-button">📄</button>
            <button class="action-button">🔄</button>
            <button class="run-button">Run</button>
          </div>
        </div>
        <div class="editor">
          <div class="line-numbers">
            1<br>2<br>3<br>4<br>5
          </div>
          <textarea class="code-area" placeholder="// Type some code ->">console.log("Hello World!");</textarea>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Output</span>
          <div class="panel-actions">
            <button class="action-button">🗑️</button>
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </div>

  <div class="language-icons">
    <div class="language-icon">Py</div>
    <div class="language-icon">C++</div>
    <div class="language-icon">Java</div>
    <div class="language-icon">C</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
